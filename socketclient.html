<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <title>Socket Io Test</title>
</head>

<body>

</body>
<script>
    const socket = io('http://127.0.0.1:5000/message/socket', {
        transportOptions: {
            polling: {
                extraHeaders: {
                    'room': '5bb1172f9952891c103823c1',
                    'session_hash': 'NmUxMjcuMC4wLjE='
                }
            }
        }
    });
    socket.on('connect', (data) => {
        if (data != null) {
            console.log(data);
        }
        console.log("connected");
    })
    socket.on('disconnect', (data) => {
        if (data != null) {
            console.log(data);
        }
        console.log("dc");
    })
    socket.on('auth', (data) => {
        if (data != null) {
            console.log(data);
        }
    })
    socket.on('message', (data) => {
        if(data != null){
            console.log(data);
        }
    })
    socket.connect();
</script>

</html>
