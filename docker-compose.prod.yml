version: "3.7"
services:
  app_backend:
    container_name: "app-backend"
    build: .
    image: app-backend:1.0.0
    ports:
      - "5000:5000"
    environment:
      - ENV=production
      - DB=mongodb://localhost:27017/justasklah
    volumes:
      - .:/app
    restart: always
    depends_on:
      - mongodb

  mongodb:
    container_name: "app-db"
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      - MONGO_DATA_DIR=/usr/data/db
      - MONGO_LOG_DIR=/usr/data/db_log
    volumes:
      - ./data/db:/usr/data/db
      - ./data/db_log:/usr/data/db_log
    command: mongod --logpath=/usr/data/db_log/log.txt
    restart: always